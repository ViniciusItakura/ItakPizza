<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pizzaria localizada na cidadade de Londrina, com altos items no cardápio">
  <title>ItakPizza - A melhor pizzaria da cidade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <img src="./img/ITAKPIZZA.svg" alt="Logo">
    <ul class="header-lista">
      <li>INICIO</li>
      <li>HISTÓRIA</li>
      <li>LOCAL</li>
      <li>CONTATO</li>
    </ul>
  </header>

  <main class="main">
    <div class="main-container">
      <img src="./img/pizza.jpg" alt="Pizza" height="554px" width="595px">
      <div class="main-conteudo">
        <h1>A melhor <span>pizzaria</span> da região!</h1>
        <p>Venha experimentar a melhor pizza no forno a lenha feita com todo carinho e especialmente para você!</p>
        <a href="#">VER MAIS</a>
      </div>
    </div>
  </main>

  <section aria-label="Historia" class="historia">
    <div class="historia-container">
      <h2>NOSSA HISTÓRIA</h2>
    </div>
  </section>
